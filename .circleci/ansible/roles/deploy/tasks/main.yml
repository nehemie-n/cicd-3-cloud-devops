---
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Create destination directory
  become: true
  file:
    path: /var/www/backend
    state: directory

- copy:
    src: /root/project/artifact.tar.gz
    dest: /var/www

- name: Extract the zipped artifact on the EC2 instance
  become: true
  unarchive:
    src: /var/www/artifact.tar.gz
    dest: "/var/www/backend"
    remote_src: true

- name: "Start Backend"
  shell: |
    cd /var/www/backend
    pm2 start npm --name backend -- start
